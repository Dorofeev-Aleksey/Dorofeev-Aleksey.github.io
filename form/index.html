<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма - тест</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <section class="form__box">
        <form class="form" action="#" method="post">
          <input type="text" class="form__input form__input--name" name="name" placeholder="Username" required>
          <input type="text" class="form__input form__input--password" name="password" placeholder="Password" required>
          <div class="form__btn-box">
            <input type="checkbox" class="form__checkbox" name="remember" id="remember">
            <label for="remember" class="form__label">Remember me</label>
            <a href="#" class="form__forget">Forgot Password?</a>
          </div>
          <button class="form__submit" type="submit">Login</button>
        </form>
      </section>
    </main>
  </body>
</html>
